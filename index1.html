<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >
    <section class="my-5 mx-4">

    <table class="table table-striped w-25 h-25 ">
        <h1>Subject Marks and GPA</h1>
       <tr>
        <th>Subject</th>
        <th>Marks</th>
       </tr>
            <tr>
                <td>subject1</td>
                <td id="subject1"></td>
            </tr>

            <tr>
                <td>subject2</td>
                <td id="subject2"></td>
            </tr>
            <tr>
                <td>subject3</td>
                <td id="subject3"></td>
            </tr>
            <tr>
                <td>subject4</td>
                <td id="subject4"></td>
            </tr>

        </tbody>
      
      </table>

<h2 >Overall GPA: <span id="gpa"></span></h2>
    </section>
    <script>



       const sub1= localStorage.getItem('subject1');
       const sub2= localStorage.getItem('subject2');
       const sub3= localStorage.getItem('subject3');
       const sub4= localStorage.getItem('subject4');

       document.getElementById('subject1').textContent=sub1;
       document.getElementById('subject2').textContent=sub2;
       document.getElementById('subject3').textContent=sub3;
       document.getElementById('subject4').textContent=sub4;

      


       

            let sum=(parseFloat(sub1)+parseFloat(sub2)+parseFloat(sub3)+parseFloat(sub4))/40


        document.getElementById('gpa').innerHTML=sum;

    </script>
</body>
</html>
