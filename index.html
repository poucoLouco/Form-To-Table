<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form id="form">
    <div class=" container-fluid w-50 h-50 ">
        <div class="row">
            <h1>Subject Marks</h1>
        </div>

        <div class="row">
            <div class="col m-2">Subject 1:</div>
            <div class="col m-2"><input class="form-control form-control-lg" id="sub1" type="text" placeholder=""
                    aria-label=".form-control-lg example"></div>
        </div>
        <div class="row">
            <div class="col m-2">Subject 2:</div>
            <div class="col m-2"><input class="form-control form-control-lg" id="sub2" type="text" placeholder=""
                    aria-label=".form-control-lg example"></div>
        </div>
        <div class="row">
            <div class="col m-2">Subject 3:</div>
            <div class="col m-2"><input class="form-control form-control-lg" id="sub3" type="text" placeholder=""
                    aria-label=".form-control-lg example"></div>
        </div>
        <div class="row">
            <div class="col m-2">Subject 4:</div>
            <div class="col m-2"><input class="form-control form-control-lg" id="sub4" type="text" placeholder=""
                    aria-label=".form-control-lg example"></div>
        </div>

        <button type="submit" class="btn btn-primary mx-3" >Submit</button>
    </div>
    </div>
</form>
    <script>
const form = document.getElementById('form');
const sub1= document.getElementById('sub1');
const sub2= document.getElementById('sub2');
const sub3= document.getElementById('sub3');
const sub4= document.getElementById('sub4');

form.addEventListener('submit', function(e){
    e.preventDefault();

    
const sub1value=sub1.value;
const sub2value=sub2.value;
const sub3value=sub3.value;
const sub4value=sub4.value;


localStorage.setItem('subject1',sub1value );
localStorage.setItem('subject2',sub2value );
localStorage.setItem('subject3',sub3value );
localStorage.setItem('subject4',sub4value );

window.location.href="index1.html";




})

    </script>
    
</body>

</html>
